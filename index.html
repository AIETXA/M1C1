<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monoton&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e44d0df86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>CSS Grid Assignment</title>
</head>
<body>
    <div class="gridOne">
        <p >Hello World</p>
        <p style="color:blue">My Fantastic Content</p>
    </div>
    <br>
    <div class="gridTwo">
        <div class="son-one">
            <p>Yo soy el hijo ROJO</p>
        </div>
        <div class="son-two">
            <p>Yo soy el hijo AZUL</p>
        </div>
        <div class="son-three">
            <p>Yo soy el hijo AMARILLO</p>
        </div>
    </div>
    <br>
    <div class="gridThree">
        <div class="son-paragraph">
            <p>Flores de hielo</p>
        </div>
        <div class="son-image">
            <img src="images/kelly-sikkema-hSPVuakrJqs-unsplash.jpg" alt="hielo"/>
        </div>
    </div>
    <br>
    <div class="gridFour">
        <div class="son-one-paragraph">
            <p>Solo tengo un párrafo</p>
        </div>

        <div id="son-two-paragraphs">
            <p>Mi primer P</p>
            <p>Mi segundo P</p>
        </div>
    </div>
    <br>
    <div class="gridFive">
        <div class="son-one-paragraph-gridfive">
            <p>Soy el segundo hijo que solo tiene un párrafo</p>
        </div>
        <div id="son-two-images-gridfive">
            <img src="/images/mira-kemppainen-qC117ahi-mE-unsplash.jpg" class="farol" alt="farol"/>
            <img src="/images/josh-hild-_TuI8tZHlk4-unsplash.jpg" class="calle" alt="calle"/>
        </div>
    </div>
    <br>
    <div class="gridSix">
        <i class="fa-regular fa-moon"></i>
        <p>THE wonderfull MOON</p>
    </div>
</body>
</html>
